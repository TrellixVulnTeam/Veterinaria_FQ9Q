<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h3>Registrar Producto</h3>
</div>

<div class="row text-end">
  <div class="col">
    <button class="btn btn-danger" routerLink="/productos">
      <i class="fas fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col">
      <form (ngSubmit)="guardar( formProducto )" #formProducto="ngForm" >
        <div class="form-group mb-3">
          <label>Id</label>
          <input
            type="text"
            class="form-control"
            id="_id"
            name="_id"
            [(ngModel)]="producto._id"
            placeholder="Identificador"
            disabled>
        </div>

        <div class="form-group mb-3">
          <label>Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="producto.nombre"
            placeholder="Nombre del producto">
        </div>

        <div class="form-group mb-3">
          <label>Marca</label>
          <input
            type="text"
            class="form-control"
            id="marca"
            name="marca"
            [(ngModel)]="producto.marca"
            placeholder="Marca del producto">
        </div>

        <div class="form-group mb-3">
          <label>Precio</label>
          <input
            type="text"
            class="form-control"
            id="precio"
            name="precio"
            [(ngModel)]="producto.precio"
            placeholder="precio del producto">
        </div>

        <div class="form-group mb-3">
          <label>Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            name="descripcion"
            [(ngModel)]="producto.descripcion"
            placeholder="Descripcion">
        </div>

        <br>

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-25">
            <i class="fas fa-save"></i>
            Guardar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

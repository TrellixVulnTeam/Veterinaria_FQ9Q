<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h3 class="letraTitulo"> <img src="assets/images/pet-food2.png">
    <img class="margenImg" src="assets/images/listadoProductos.png"></h3>
</div>

<div class="row text-end">
  <div class="col">
    <button class="btn btn-primary" routerLink="/producto/registrar">
      <img src="assets/images/pet-care.png">
      Agregar
    </button>
  </div>
</div>


<table class="table table-primary table-hover mt-5" *ngIf="!cargando && productos.length > 0">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Marca</th>
    <th scope="col">Precio</th>
    <th scope="col">Descripcion</th>
    <th scope="col">Opci√≥n</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let producto of productos; let i = index">
    <th scope="row">{{ i + 1}}</th>
    <td>{{ producto.nombre }}</td>
    <td>{{ producto.marca }}</td>
    <td>{{ producto.precio }}</td>
    <td>{{ producto.descripcion }}</td>
    <td>
      <button class="btn btn-primary m-2"
              [routerLink]="['/producto/', producto._id]">
        Editar
        <img src="assets/images/pets-allowed.png">
      </button>

      <button class="btn btn-danger" (click)="eliminar(producto, i)">
        Eliminar
        <img src="assets/images/no-animals.png">
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div *ngIf="cargando"
     class="alert alert-info text-center mt-3">
  <h5>Cargando</h5>
  <p>
    <i class="fas fa-spinner fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">Por favor espere...</p>
</div>

<div *ngIf="!cargando && productos.length === 0"
     class="alert alert-warning text-center mt-3">
  <h5>No hay registros</h5>
  <p>
    <i class="fas fa-exclamation fa-2x"></i>
  </p>
</div>

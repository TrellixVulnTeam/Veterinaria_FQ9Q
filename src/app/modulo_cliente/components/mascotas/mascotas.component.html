<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h3><img src="assets/images/pets2.png"> <img class="margenImg" src="assets/images/listadoMascotas.png"></h3>
</div>

<div class="row text-end">
  <div class="col">
    <button class="btn btn-primary" routerLink="/mascota/registrar">
      <img src="assets/images/pet-care.png">
      Agregar
    </button>
  </div>
</div>


<table class="table table-primary table-hover mt-5" *ngIf="!cargando && mascotas.length > 0">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Edad</th>
    <th scope="col">Especie</th>
    <th scope="col">Raza</th>
    <th scope="col">Sexo</th>
    <th scope="col">Opci√≥n</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let mascota of mascotas; let i = index">
    <th scope="row">{{ i + 1}}</th>
    <td>{{ mascota.nombre }}</td>
    <td>{{ mascota.edad }}</td>
    <td>{{ mascota.especie }}</td>
    <td>{{ mascota.raza }}</td>
    <td>{{ mascota.sexo }}</td>
    <td>
      <button class="btn btn-primary m-2"
              [routerLink]="['/mascota/', mascota._id]">
        Editar
        <img src="assets/images/pets-allowed.png">
      </button>

      <button class="btn btn-danger" (click)="eliminar(mascota, i)">
        Eliminar
        <img src="assets/images/no-animals.png">
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div *ngIf="cargando"
     class="alert alert-info text-center mt-3">
  <h5>Cargando</h5>
  <p>
    <i class="fas fa-spinner fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">Por favor espere...</p>
</div>

<div *ngIf="!cargando && mascotas.length === 0"
     class="alert alert-warning text-center mt-3">
  <h5>No hay registros</h5>
  <p>
    <i class="fas fa-exclamation fa-2x"></i>
  </p>
</div>
